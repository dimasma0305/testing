version: '3.8'

services:
  web:
    image: nginx:alpine
    ports:
      - "80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

