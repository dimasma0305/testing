version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web1
    ports:
      - "1336:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
  
  web2:
    build:
      context: .
      dockerfile: Dockerfile.web2
    ports:
      - "1337:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped


